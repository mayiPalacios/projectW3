<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/singlePage.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container__logo">
        <img src="img/Nintendo.svg.png" alt="" />
      </div>
    </header>
    <main>
      <div class="container__cards">
        <div class="card">
          <button class="btn__like">
            <img
              id="icon__heart"
              src="https://cdn-icons-png.flaticon.com/512/2961/2961957.png"
              alt=""
            />
          </button>
          <button class="btn__trash">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3221/3221897.png"
              alt=""
            />
          </button>
          <button class="btn__edit">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1160/1160515.png"
              alt=""
            />
          </button>
          <div class="btn__home">
            <a href="./index.html"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/8244/8244509.png"
                alt=""
            /></a>
          </div>
        </div>
      </div>

      <div class="comments">
        <div class="container__input--comments">
          <textarea class="inpt__comment" id="" cols="30" rows="10"></textarea>
          <button class="btn__comment">up</button>
          <select name="" id="select__user--comment">
            <option value="1">Anakin Skywalker</option>
            <option value="2">Padme Amidala</option>
            <option value="3">Obi-Wan Kenobi</option>
          </select>
        </div>
        <div class="container__comments--values"></div>
      </div>

      <div class="container__alert">
        <div class="alert__content">
          <img src="https://cdn-icons-png.flaticon.com/512/2436/2436660.png" />
          <p>Are you sure? you cant undo this action</p>
          <div class="container__btn--alert">
            <button class="btn__accept">Accept</button>
            <button class="btn__cancel">Cancel</button>
          </div>
        </div>
      </div>

      <div class="container__edit">
        <div class="edit__content">
          <div class="form__container--columns">
            <div class="form__child--column">
              <div class="formgroup">
                <label for="image">Image*</label>
                <input
                  class="inpt__type--text"
                  type="text"
                  id="image"
                  name="image"
                />
              </div>

              <div class="formgroup">
                <label for="name">Title*</label>
                <input
                  class="inpt__type--text"
                  type="text"
                  id="title"
                  name="name"
                />
              </div>

              <div class="formgroup">
                <label for="subtitle">Subtitle*</label>
                <input
                  class="inpt__type--text"
                  type="text"
                  id="subtitle"
                  name="subtitle"
                />
              </div>

              <div class="formgroup">
                <label for="subtitle">Description*</label
                ><textarea name="body" id="description"></textarea>
              </div>

              <div class="select__box">
                <select id="select__author">
                  <option value="1">Jonh Wick</option>
                  <option value="2">Jonh Cena</option>
                  <option value="3">Bruce Wayne</option>
                </select>
              </div>
            </div>

            <div id="checkboxes">
              <ul>
                <li>
                  <input class="checkbox" type="checkbox" value="1" />Animals
                </li>
                <li>
                  <input class="checkbox" type="checkbox" value="2" />Nature
                </li>
                <li>
                  <input class="checkbox" type="checkbox" value="3" />Food
                </li>
                <li>
                  <input class="checkbox" type="checkbox" value="4" />Life style
                </li>
                <li>
                  <input class="checkbox" type="checkbox" value="5" />Travel
                </li>
                <li>
                  <input class="checkbox" type="checkbox" value="6" />Sports
                </li>
              </ul>
            </div>

            <div class="container__btn--edit">
              <button class="btn__accept" id="btn__accept--edit">Accept</button>
              <button class="btn__cancel" id="btn__cancel--edit">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="./JS/singlePage.js"></script>
  </body>
</html>
